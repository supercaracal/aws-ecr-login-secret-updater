---
name: Test
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
jobs:
  test:
    name: Test
    timeout-minutes: 15
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        go-ver: ["1.17"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-ver }}

      - name: Add $GOPATH/bin to $PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Get dependencies
        run: go install golang.org/x/lint/golint@latest

      - name: Print Go env
        run: go env

      - name: Build
        run: make build

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      - name: Lint docker image
        run: make lint-image
        if: runner.os == 'Linux'

      - name: Build docker image
        run: make build-image
        if: runner.os == 'Linux'
